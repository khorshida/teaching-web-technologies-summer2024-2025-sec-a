<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
            border: 1px solid #000;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
            text-align: center;
            font-size: 20px;
            background-color: #f2f2f2;
        }
        td input[type="text"],
        td input[type="email"],
        td select {
            width: 90%;
            padding: 5px;
        }
        td input[type="file"] {
            width: 90%;
        }
        .buttons {
            text-align: center;
            padding: 10px;
        }
        .buttons input {
            padding: 5px 15px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
 
    <form>
        <table>
            <!-- Header -->
            <tr>
                <th colspan="3">PERSON PROFILE</th>
            </tr>
 
            <!-- Name -->
            <tr>
                <td>Name</td>
                <td colspan="2"><input type="text" name="name"></td>
            </tr>
 
            <!-- Email -->
            <tr>
                <td>Email</td>
                <td colspan="2"><input type="email" name="email"></td>
            </tr>
 
            <!-- Gender -->
            <tr>
                <td>Gender</td>
                <td colspan="2">
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
 
            <!-- Date of Birth -->
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" name="day" size="2" maxlength="2"> /
                    <input type="text" name="month" size="2" maxlength="2"> /
                    <input type="text" name="year" size="4" maxlength="4">
                </td>
                <td>(dd/mm/yyyy)</td>
            </tr>
 
            <!-- Blood Group -->
            <tr>
                <td>Blood Group</td>
                <td colspan="2">
                    <select name="bloodgroup">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </td>
            </tr>
 
            <!-- Degree -->
            <tr>
                <td>Degree</td>
                <td colspan="2">
                    <input type="checkbox" name="degree" value="ssc"> SSC
                    <input type="checkbox" name="degree" value="hsc"> HSC
                    <input type="checkbox" name="degree" value="bsc"> BSc.
                    <input type="checkbox" name="degree" value="msc"> MSc.
                </td>
            </tr>
 
            <!-- Photo -->
            <tr>
                <td>Photo</td>
                <td colspan="2"><input type="file" name="photo"></td>
            </tr>
 
            <!-- Buttons -->
            <tr>
                <td colspan="3" class="buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
 
</body>
</html>
